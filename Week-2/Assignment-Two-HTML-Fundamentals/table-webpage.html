<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <!-- Added colspan as 3 so that 1 will be common across 3 columns -->
        <th colspan="3"><h1>1</h1></th>
      </tr>
      <!-- As per the layout created two rows -->
      <tr>
        <!-- Added rowspan as 2 because 2 is common in both of the rows -->
        <td rowspan="2"><h1>2</h1></td>
        <td><h1>3</h1></td>
        <td><h1>4</h1></td>
      </tr>
      <tr>
        <td><h1>5</h1></td>
        <td><h1>6</h1></td>
      </tr>
    </table>
  </body>
</html>
