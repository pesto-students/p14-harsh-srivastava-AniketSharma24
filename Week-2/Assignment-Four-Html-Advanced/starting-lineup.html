<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting lineup</title>
</head>

<body>
    <h1>Starting lineup</h1>

    <form method="post" enctype="multipart/form-data">
        <p>
            <fieldset>
                <legend>Status:</legend>
                <input type="radio" name="status" id="draft" value="Draft" />
                <label for="draft">Draft</label>
                <input type="radio" name="status" id="final" value="Final" checked />
                <label for="final">Final</label>
            </fieldset>
        </p>

        <p>
            <label for="gameDate">Date:</label>
            <select name="gameDate" id="gameDate">
                <option selected value="March 20">March 20</option>
                <option value="March 24">March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
            </select>
        </p>

        <p>
            <fieldset>
                <legend>Players:</legend>
                <p>
                    <input type="checkbox" name="player" id="aarav" value="Aarav Agarwal" />
                    <label for="aarav">Aarav Agarwal</label>
                </p>
                <p>
                    <input type="checkbox" name="player" id="ava" value="Ava Johnson" />
                    <label for="ava">Ava Johnson</label>
                </p>
                <p>
                    <input type="checkbox" name="player" id="julio" value="Julio Ortiz" />
                    <label for="julio">Julio Ortiz</label>
                </p>
                <p>
                    <input type="checkbox" name="player" id="liam" value="Liam Rubio" />
                    <label for="liam">Liam Rubio</label>
                </p>
                <p>
                    <input type="checkbox" name="player" id="emma" value="Emma Witherspoon" />
                    <label for="emma">Emma Witherspoon</label>
                </p>
            </fieldset>
        </p>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
